<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costruzione di un Sale - Chemistry Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Costruzione di un Sale</h1>
        <div class="game-area">
            <div class="sidebar">
                <h2>Elements</h2>
                <div class="element-group">
                    <h3>Cations</h3>
                    <div class="element-container">
                        <div class="element" data-element="Al" data-charge="3" data-type="cation">
                            <img src="assets/Al.png" alt="Aluminum">
                            <span class="element-info">Al³⁺</span>
                        </div>
                        <div class="element" data-element="Ba" data-charge="2" data-type="cation">
                            <img src="assets/Ba.png" alt="Barium">
                            <span class="element-info">Ba²⁺</span>
                        </div>
                        <div class="element" data-element="Na" data-charge="1" data-type="cation">
                            <img src="assets/Na.png" alt="Sodium">
                            <span class="element-info">Na⁺</span>
                        </div>
                    </div>
                </div>
                <div class="element-group">
                    <h3>Anions</h3>
                    <div class="element-container">
                        <div class="element" data-element="Cl" data-charge="1" data-type="anion">
                            <img src="assets/Cl.png" alt="Chloride">
                            <span class="element-info">Cl⁻</span>
                        </div>
                        <div class="element" data-element="SO4" data-charge="2" data-type="anion">
                            <img src="assets/SO.png" alt="Sulfate">
                            <span class="element-info">SO₄²⁻</span>
                        </div>
                        <div class="element" data-element="PO4" data-charge="3" data-type="anion">
                            <img src="assets/PO.png" alt="Phosphate">
                            <span class="element-info">PO₄³⁻</span>
                        </div>
                        <div class="element" data-element="CO3" data-charge="2" data-type="anion">
                            <img src="assets/CO.png" alt="Carbonate">
                            <span class="element-info">CO₃²⁻</span>
                        </div>
                    </div>
                </div>
                <button id="resetBtn">Reset Canvas</button>
            </div>
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
                <div id="formula-display">
                    <h3>Chemical Formula:</h3>
                    <div id="formula"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
