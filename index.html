<!-- Creato da Samuele Max e dalla classe 4DInf dell'ITIS Cannizzaro di Rho, Aprile 2025 -->
<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progetto Chimica</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <!-- Sidebar con gli elementi-->
            <aside>
                <h2>Elementi</h2>
                <!-- Elementi-->
                <div class="sidebar-elements" id="sidebarElements">
                    <div class="element-twiddle" draggable="true" data-element="Al">
                        <img draggable="false" src="assets/Al.png" alt="Al">
                        <p>Al</p>
                    </div>
                    <div draggable="true" data-element="Ba">
                        <img draggable="false" src="assets/Ba.png" alt="Ba">
                        <p>Ba</p>
                    </div>
                    <div draggable="true" data-element="Cl">
                        <img draggable="false" src="assets/Cl.png" alt="Cl">
                        <p>Cl</p>
                    </div>
                    <div draggable="true" data-element="CO">
                        <img draggable="false" src="assets/CO.png" alt="CO">
                        <p>CO₃</p>
                    </div>
                    <div draggable="true" data-element="Na">
                        <img draggable="false" src="assets/Na.png" alt="Na">
                        <p>Na</p>
                    </div>
                    <div draggable="true" data-element="PO">
                        <img draggable="false" src="assets/PO.png" alt="PO">
                        <p>PO₄</p>
                    </div>
                    <div draggable="true" data-element="SO">
                        <img draggable="false" src="assets/SO.png" alt="SO">
                        <p>SO₄</p>
                    </div>
                </div>

                <button type="button" id="resetButton">Resetta</button>
                <button type="button" id="revealButton">Rivela formula</button>
                <p id="formula">Formula bilanciata:</p>
            </aside>

            <!-- Canvas -->
            <canvas id="canvas" width="750" height="100"></canvas>
        </main>

        <script src="script.js"></script>
        <script src="elements.js"></script>
    </body>
</html>
